<mat-form-field class="w-1">
  <mat-label>Instituição</mat-label>
  <mat-select [(ngModel)]="selectedInstituicao" (ngModelChange)="onChange()">
      <mat-option *ngFor="let instituicao of instituicoes" [value]="instituicao.id">
          {{ instituicao.label }}
      </mat-option>
  </mat-select>
</mat-form-field>
