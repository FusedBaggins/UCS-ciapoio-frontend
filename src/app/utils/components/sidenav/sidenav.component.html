<mat-drawer-container class="full-size" autosize>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <app-item-menu *ngFor="let item of itensMenu$ | async as itens; index as i" [index]="i" [item]="item"
                (itemAtivo)="onItemAtivoClicado($event, itens)">
            </app-item-menu>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="full-size default-padding sidenav-container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
