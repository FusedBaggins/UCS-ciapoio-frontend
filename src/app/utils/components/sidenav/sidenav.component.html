<mat-drawer-container class="full-size">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item *ngFor="let link of links" [activated]="link.isActive">{{ link.titulo }}</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="full-size sidenav-container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
