<h2 mat-dialog-title>Adicionar frequência</h2>
<mat-dialog-content class="mat-typography">
    <form class="w-1" style="height: max-content;">
        <div class="row no-wrap w-1">
            <mat-form-field class="w-3">
                <mat-label>Data de início</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="data_inicial">
                <mat-hint>DD/MM/AAAA</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancelar</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Confirmar</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
              <mat-form-field class="w-3 field-margin-left">
                <mat-label>Horário de início</mat-label>
                <input type="time" matInput>
              </mat-form-field>
              <mat-form-field class="w-3 field-margin-left">
                <mat-label>Horário de término</mat-label>
                <input type="time" matInput>
              </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="w-1">
            <mat-label>Observações</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="w-1 row flex justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Adicionar</button>
    </div>
</mat-dialog-actions>
