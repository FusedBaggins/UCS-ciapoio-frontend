<div *ngIf="alternativaPenal">
  <div>
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="alternativaPenal.titulo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Duração</mat-label>
      <input matInput [(ngModel)]="alternativaPenal.duracao">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="alternativaPenal.descricao">
    </mat-form-field>
    <span>Prestador: {{ alternativaPenal.prestador.nome }}</span>
  </div>

</div>
