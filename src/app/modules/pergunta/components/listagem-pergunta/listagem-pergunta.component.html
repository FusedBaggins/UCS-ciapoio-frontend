<div class="column full-size container">
    <app-form [formGroup]="filtros">
        <mat-form-field class="field-margin-left">
            <mat-label>Identificador</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field class="field-margin-left">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>
    </app-form>

    <app-lista-entidade [entidades]="perguntas$" [rotaEntidade]="['pergunta']">
        <ng-template #titulo>
            <h2 class="mat-headline-6">Perguntas encontradas</h2>
        </ng-template>
        <ng-template #entidades let-entidade>
            <span matListItemTitle>{{entidade.pergunta}}</span>
        </ng-template>
        <ng-template #nenhumaEntidade>
            Oops! NÃ£o encontramos nenhuma Pergunta :(
        </ng-template>
    </app-lista-entidade>
    <div class="row fab-button">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="onAdicionarNovaEntidade()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
