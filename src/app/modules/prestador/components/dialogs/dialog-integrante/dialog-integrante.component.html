<h1 mat-dialog-title>Adicionar integrante</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="familiar.nome">
  </mat-form-field>
  <div>
    <mat-form-field>
      <mat-label>Parentesco</mat-label>
      <input matInput [(ngModel)]="familiar.parentesco">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Idade</mat-label>
      <input matInput [(ngModel)]="familiar.idade">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Profissão</mat-label>
      <input matInput [(ngModel)]="familiar.profissao">
    </mat-form-field>
    <mat-form-field>
      <mat-label>telefone</mat-label>
      <input matInput [(ngModel)]="familiar.telefone">
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Observação</mat-label>
    <input matInput [(ngModel)]="familiar.observacao">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="clickAdicionar()" cdkFocusInitial>Adicionar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
