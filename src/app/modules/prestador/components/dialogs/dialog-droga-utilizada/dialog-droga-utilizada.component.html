<h1 mat-dialog-title>Adicionar droga utilizada</h1>
<div mat-dialog-content>
  <div>
    <mat-chip-listbox>
      <mat-chip-option>Droga 1</mat-chip-option>
      <mat-chip-option>Droga 2</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Frequência</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Observação</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>Adicionar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
