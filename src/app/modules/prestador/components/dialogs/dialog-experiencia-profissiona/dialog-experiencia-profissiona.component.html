<h1 mat-dialog-title>Adicionar experiência profissional</h1>
<div mat-dialog-content>

  <div fxLayout="column" fxLayoutGap="16px" fxFlexFill>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="trabalho.descricao">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxFlexFill>
    <mat-form-field fxFlex="50" fxFlex.xs="100">
      <mat-label>Horário inical</mat-label>
      <input matInput [(ngModel)]="trabalho.horario_inicio">
    </mat-form-field>
    <mat-form-field fxFlex="50" fxFlex.xs="100">
      <mat-label>Horário final</mat-label>
      <input matInput [(ngModel)]="trabalho.horario_fim">
    </mat-form-field>
  </div>
  <section class="w-1">
    <mat-checkbox [(ngModel)]="trabalho.domingo">D</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.segunda">S</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.terca">T</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.quarta">Q</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.quinta">Q</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.sexta">S</mat-checkbox>
    <mat-checkbox [(ngModel)]="trabalho.sabado">S</mat-checkbox>
  </section>

  <div fxLayout="column" fxLayoutGap="16px" fxFlexFill class="field-margin-top">
    <mat-form-field>
      <mat-label>Observação</mat-label>
      <input matInput [(ngModel)]="trabalho.observacao">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <div class="w-1 flex justify-content-end">
    <button mat-button (click)="clickAdicionar()" cdkFocusInitial>Adicionar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </div>
</div>
