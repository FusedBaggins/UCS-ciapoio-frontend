<h1 mat-dialog-title>Adicionar habilidade</h1>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutGap="16px" fxFlexFill>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="habilidade.descricao">
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutGap="16px" fxFlexFill>
    <mat-form-field>
      <mat-label>Observação</mat-label>
      <input matInput [(ngModel)]="habilidade.observacao">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <div class="w-1 flex justify-content-end">
    <button mat-button (click)="clickAdicionar()" cdkFocusInitial>Adicionar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </div>
</div>
