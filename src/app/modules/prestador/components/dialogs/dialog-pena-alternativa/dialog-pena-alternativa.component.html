<h1 mat-dialog-title>Adicionar integrante</h1>
<div mat-dialog-content>

  <div>
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="alternativaPenal.titulo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Duração</mat-label>
      <input matInput [(ngModel)]="alternativaPenal.duracao">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="alternativaPenal.descricao">
  </mat-form-field>
  

</div>
<div mat-dialog-actions>
  <button mat-button (click)="clickAdicionar()" cdkFocusInitial>Adicionar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
