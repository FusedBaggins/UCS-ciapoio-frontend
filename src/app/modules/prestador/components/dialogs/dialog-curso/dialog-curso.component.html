<h1 mat-dialog-title>Adicionar curso</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Instituição</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Curso</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Observação</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>Adicionar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
