<div class="column full-size container">
    <app-form [formGroup]="filtros">
        <div class="content full-size" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxFlexFill>
            <mat-form-field fxFlex="30" fxFlex.xs="100">
                <mat-label>Identificador</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field fxFlex="30" fxFlex.xs="100">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
        </div>
    </app-form>

    <app-lista-entidade [entidades]="varas$" [rotaEntidade]="['vara-penal']" [config]="entidadeConfig">
        <ng-template #titulo>
            <h2 class="mat-headline-6">Varas penais encontradas</h2>
        </ng-template>
        <ng-template #entidades let-entidade>
            <span matListItemTitle>{{entidade.nome}}</span>
        </ng-template>
        <ng-template #nenhumaEntidade>
            Oops! NÃ£o encontramos nenhuma vara penal :(
        </ng-template>
    </app-lista-entidade>
    <div class="row fab-button">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="onAdicionarNovaVaraPenal()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
