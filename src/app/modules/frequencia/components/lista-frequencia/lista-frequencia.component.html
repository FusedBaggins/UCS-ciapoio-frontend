<div class="column full-size container">
    <app-form [formGroup]="filtros">
        <mat-form-field class="field-margin-left">
            <mat-label>Identificador</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field class="field-margin-left">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>
    </app-form>
    <app-lista-entidade [entidades]="frequencias$" [rotaEntidade]="['frequencia']" [config]="entidadeConfig">
        <ng-template #titulo>
            <h2 class="mat-headline-6">Frequências</h2>
        </ng-template>
        <ng-template #entidades let-entidade>
            <span matListItemTitle>Prestador: {{entidade.prestador.nome}}</span>
            <span matListItemLine>
                {{ totalCumprido(entidade.atestadosFrequencia) }} / {{ entidade.horas_cumprir }}
            </span>
        </ng-template>
        <ng-template #nenhumaEntidade>
            Oops! Não encontramos nenhuma vara penal :(
        </ng-template>
    </app-lista-entidade>
</div>
